<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            background: #6ec6ff;
            padding: 20px;
            font-family: Arial;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        /* Section 1 */
        .header {
            height: 140px;
            background: #a6d64f;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Section 2 */
        .section2 {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blue-box {
            flex: 1;
            height: 130px;
            min-height: 130px;   
            flex-shrink: 0;       
            background: #22c7d1;
            border-radius: 10px;
        }

        /* Section 3 */
        .section3 {
            display: flex;
            gap: 10px;
        }

        .gray-box {
            flex: 1;
            height: 110px;
            min-height: 110px;
            flex-shrink: 0;
            background: #dcdcdc;
            border-radius: 10px;
        }

        @media (max-width: 720px) {

            .section2 {
                flex-direction: column;
            }

            .blue-box {
                width: 100%;
                height: 150px; 
                min-height: 150px;  
            }

            .section3 {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .gray-box {
                width: 100%;
                height: 130px;
                min-height: 130px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- SECTION 1 -->
    <div class="header"></div>

    <!-- SECTION 2 -->
    <div class="section2">
        <div class="blue-box"></div>
        <div class="blue-box"></div>
        <div class="blue-box"></div>
    </div>

    <!-- SECTION 3 -->
    <div class="section3">
        <div class="gray-box"></div>
        <div class="gray-box"></div>
        <div class="gray-box"></div>
        <div class="gray-box"></div>
    </div>

</div>

</body>
</html>
