<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Exercise 17</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            background: #6ec6ff;
            padding: 20px;
            font-family: Arial;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        /* Section 1 (Hijau) */
        .header {
            height: 120px;
            background: #a6d64f;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Section 2 (3 kotak biru horizontal) */
        .section2 {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blue-box {
            flex: 1;
            height: 100px;
            background: #22c7d1;
            border-radius: 10px;
        }

        /* Section 3 (4 kotak abu horizontal) */
        .section3 {
            display: flex;
            gap: 10px;
        }

        .gray-box {
            flex: 1;
            height: 80px;
            background: #dcdcdc;
            border-radius: 10px;
        }

        /* --------------------------------------------------- */
        /*          RESPONSIVE UNTUK WIDTH < 720px            */
        /* --------------------------------------------------- */
        @media (max-width: 720px) {

            /* Section 2 → jadi 3 kotak vertikal */
            .section2 {
                flex-direction: column;
            }
            .blue-box {
                width: 100%;
            }

            /* Section 3 → jadi dua kotak per baris */
            .section3 {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 2 kotak per baris */
                gap: 10px;
            }
            .gray-box {
                width: 100%;
            }
        }

    </style>
</head>

<body>

<div class="container">

    <!-- SECTION 1 -->
    <div class="header"></div>

    <!-- SECTION 2 (3 kotak biru) -->
    <div class="section2">
        <div class="blue-box"></div>
        <div class="blue-box"></div>
        <div class="blue-box"></div>
    </div>

    <!-- SECTION 3 (4 kotak abu) -->
    <div class="section3">
        <div class="gray-box"></div>
        <div class="gray-box"></div>
        <div class="gray-box"></div>
        <div class="gray-box"></div>
    </div>

</div>

</body>
</html>
